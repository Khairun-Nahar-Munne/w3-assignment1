<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romm Rent</title>
    <link rel="stylesheet" href="style.css">

    <!--fontawsome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!--header-->
    <header>
        <nav>
            <div class="nav-items">
                <a href="#" class="nav-item globe-icon">United States</a>
                <a href="#" class="nav-item">Trip Boards</a>
                <a href="#" class="nav-item">List your property</a>
                <a href="#" class="nav-item">Help</a>
                <a href="#" class="nav-item">My trips</a>
                <a href="#" class="nav-item">Sign in</a>
            </div>
            <div class="user-icon"><i class="far fa-user"></i></div>
        </nav>

    </header>

    <!--main-->
    <main>
        <!--Banner section-->
        <section>

            <!--banner-heading-->
            <div class="banner-head">
                <a href="#" class="banner-head-item-1"><i class="fa-solid fa-arrow-left"></i>See all property</a>
                <div class="banner-head-item-2">
                    <a href="#" class="banner-head-item banner-share"> <i
                            class="fa-solid fa-arrow-up-from-bracket"></i>Share</a>
                    <a href="#" class="banner-head-item banner-save"><i class="fa-regular fa-heart"></i>Save</a>
                </div>

            </div>

            <!--banner image-->
            <div class="gallery">
                <div class="gallery-item gallery-main">
                    <img src="images/img2.jpeg" alt="Lake view deck">
                </div>
                <div class="gallery-item">
                    <img src="/api/placeholder/400/300" alt="House exterior">
                </div>
                <div class="gallery-item">
                    <img src="/api/placeholder/400/300" alt="Living room">
                    <div class="photo-count">30+</div>
                </div>
    
                <!-- Mobile view dots -->
                <div class="dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div>

            </div>
        </section>
    </main>

    <!--footer-->
    <footer></footer>
</body>

</html>
